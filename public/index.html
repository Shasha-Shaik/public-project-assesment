<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Text Analyzer</title>
  </head>
  <body>
    <h1>Text Analyzer</h1>
    <form id="upload-form">
      <!-- The custom button to trigger the file input -->
      <input
        type="file"
        id="file-input"
        class="custom-file-input"
        accept=".txt"
      />

      <button type="submit">Upload</button>
    </form>
    <div id="results">
      <!-- Display results as cards here -->
    </div>
    <script src="script.js"></script>
  </body>
</html>
